<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Preview - Kady Dennis</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Inter', sans-serif;
        }
        
        .preview-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        
        /* Animated grid background */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: #00d4ff;
            top: -100px;
            right: -50px;
            animation: float 8s ease-in-out infinite;
        }
        
        .orb-2 {
            width: 250px;
            height: 250px;
            background: #7c5cff;
            bottom: -80px;
            left: -30px;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
        }
        
        /* Crab */
        .crab-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        .crab {
            font-size: 120px;
            display: inline-block;
            animation: crabFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.6)) drop-shadow(0 0 60px rgba(124, 92, 255, 0.4));
        }
        
        @keyframes crabFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        /* Orbital rings around crab */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }
        
        .orbit-1 {
            width: 180px;
            height: 180px;
        }
        
        .orbit-2 {
            width: 220px;
            height: 220px;
            border-color: rgba(124, 92, 255, 0.2);
            animation-duration: 15s;
            animation-direction: reverse;
        }
        
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Name */
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #7c5cff 50%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        /* Tagline */
        .tagline {
            font-size: 28px;
            color: #e8e8ec;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        /* Subtitle */
        .subtitle {
            font-size: 20px;
            color: #8888a0;
            font-weight: 400;
        }
        
        /* Badge */
        .badge {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 50px;
            color: #00d4ff;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Corner decorations */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 212, 255, 0.3);
        }
        
        .corner-tl {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-tr {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bl {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
        }
        
        .corner-br {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }
        
        /* Scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 212, 255, 0.03) 2px,
                rgba(0, 212, 255, 0.03) 4px
            );
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="preview-card">
        <div class="grid-overlay"></div>
        <div class="scanlines"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="content">
            <div class="crab-container">
                <div class="orbit orbit-1"></div>
                <div class="orbit orbit-2"></div>
                <span class="crab">ðŸ¦€</span>
            </div>
            
            <h1 class="name">Kady Dennis</h1>
            <p class="tagline">Travel Ã— AI Ã— Ethics</p>
            <p class="subtitle">Not your typical consultant</p>
            
            <div class="badge">Commander in Chief @ Pinchy Army</div>
        </div>
    </div>
</body>
</html>
